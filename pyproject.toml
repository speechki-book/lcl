[tool.poetry]
name = "lcl"
version = "0.1.0"
description = ""
authors = ["Bulat Kurbanov <kurbanovbul@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
celery = "^5.0.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 119
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


[tool.flake8]
ignore = [
    # Too many leading '#' for block comment ( https://www.flake8rules.com/rules/E266.html )
    "E266",
    # Whitespace before ':' ( https://www.flake8rules.com/rules/E203.html )
    "E203",
    # Line break occurred before a binary operator ( https://www.flake8rules.com/rules/W503.html )
    "W503"
]
max-line-length = 119
max-complexity = 15
select = "B,C,E,F,W,T4,B9"
exclude = [
    # No need to traverse our git directory
    ".git",
    # There's no value in checking cache directories
    "__pycache__",
    # The conf file is mostly autogenerated, ignore it
    "docs/source/conf.py",
    # The old directory contains Flake8 2.0
    "old",
    # This contains our built documentation
    "build",
    # This contains builds of flake8 that we don't want to check
    "dist",
    # django migrations
    "migrations",
    # Protobuf generated client
    "app/book/services/book/generation/generation_pb2.py",
    "app/remote_services/tot/corrections/corrections_pb2.py",
    "app/remote_services/tot/corrections/corrections_pb2_grpc.py",
    "app/remote_services/tot/forbidden_actions/forbidden_order_actions_pb2.py",
    "app/remote_services/tot/forbidden_actions/forbidden_order_actions_pb2_grpc.py",
]
# Module imported but unused ( https://www.flake8rules.com/rules/F401.html )
per-file-ignores = [
  "__init__.py:F401",
  "apps.py:F401",

  "app/book/triggers/book_part_changes_saver.py:E501",
  "app/book/services/book/book_part_text_replacers/replacer.py:E501,W605",
  "app/book/services/book/book_part_text_replacers/replacer_v2.py:E501,W605",

  # Tests
  "test_*.py:E501",
  "tests.py:E501",
]


[tool.isort]
profile = "black"
line_length = 119
only_sections = true
force_sort_within_sections = true
lines_after_imports = 2
lexicographical = true
sections = ["FUTURE", "STDLIB", "BASEFRAMEWORK", "FRAMEWORKEXT", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
known_baseframework = ["django", "fastapi", "aiohttp"]
known_frameworkext = ["rest_framework", "starlette"]
src_paths = ["app"]
